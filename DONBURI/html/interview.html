<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <!-- css-->
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <!-- js -->
    <script type="text/javascript" src="Bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/libs/qimessaging/2/qimessaging.js"></script>
    <script type="application/javascript" src="js/lib/fastclick.js"></script>
    <script type="application/javascript" src="js/manager/webSql.js"></script>
    <script type="application/javascript" src="js/manager/localStorage.js"></script>
    <script type="application/javascript" src="js/app/interview.js"></script>
</head>
<body onload="initData();">
<div class="container tablet-width"> 
    <!-- Navigation -->
    <div class="navbar navi-bar-margin">
        <button id="btn_nav_back" class="navi-button navi-button-left">戻る</button>
    </div>

    <!-- Question -->
    <div class="row question-container">
        <div class="col-sm-5">
            <img id="question-image" class="draw-question-image" src="Assets/image/pepper_monshin.png"/>
        </div>
        <div class="col-sm-7">
            <img class="draw-question-contents-background" src="Assets/image/fukidashi.png"/>
            <p id="question_contents" class="draw-question-contents">ここに問診結果を表示します。</p>
        </div>
    </div>

    <!-- Answer -->
    <div class="row">
        <div class="col-sm-1 margin-top-100">
            <button id="btn_scroll_previous" class="btn-scroll-previous"></button>
        </div>

        <div class="col-sm-10">
            <div id="answer_container" class="row">
            </div>
        </div>

        <div class="col-sm-1 margin-top-100">
            <button id="btn_scroll_next" class="btn-scroll-next"></button>
        </div>
    </div>
</div>
</body>
</html>
