<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <!-- css-->
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <!-- js -->
    <script type="text/javascript" src="Bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/libs/qimessaging/2/qimessaging.js"></script> 
    <script type="application/javascript" src="js/lib/fastclick.js"></script>
    <script type="application/javascript" src="js/manager/webSql.js"></script>
    <script type="application/javascript" src="js/manager/localStorage.js"></script>
    <script type="application/javascript" src="js/app/result.js"></script> 
</head>
<body onload="initData();">
<div class="container tablet-width"> 
    <div class="navbar navi-bar-margin">
        <button id="btn_nav_confirm" class="navi-button navi-button-left">戻る</button>
        <button id="btn_nav_finish" class="navi-button navi-button-right">終了</button>
   </div>
    
   <div class="row">
        <div class="small-title-box">～～～結果発表～～～</div>
   </div>

   <div class="row"> 
        <div class="col-sm-1 margin-top-250">
            <button id="btn_scroll_previous" class="btn-scroll-previous"></button>
        </div>


        <div class="col-sm-10">
            <div id="result_row_1" class="row hide-result-row" style="height: 350px;">
                <div class="row result-question-title">
                    <p id="result_row_1_question" style="margin: 10px 10px 10px 10px;"></p></div>
                <div class="row">
                    <div class="col-sm-3">
                        <img id="result_row_1_image" style="margin: 0px 10px 10px 50px; height: 170px; width: 160px;" src="Assets/image/img_user.png"/>
                    </div>
                    <div class="col-sm-9">
                        <p id="result_row_1_answer" class="result-question-answer"></p>
                    </div>                    
                </div>
            </div>
            <div id="result_row_2" class="row hide-result-row">
                <div class="row result-question-title">
                    <p id="result_row_2_question" style="margin: 10px 10px 10px 10px;"></p></div>
                <div class="row">
                    <div class="col-sm-3">
                        <img id="result_row_2_image" style="margin: 0px 10px 10px 50px; height: 170px; width: 160px;" src="Assets/image/img_user.png"/>
                    </div>
                    <div class="col-sm-9">
                        <p id="result_row_2_answer" class="result-question-answer"></p>
                    </div>                    
                </div>
            </div>
        </div>

        <div class="col-sm-1 margin-top-210">
            <button id="btn_scroll_next" class="btn-scroll-next"></button>
        </div>
    </div>
</div>
</body>
</html>
