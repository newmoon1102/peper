<body onload="initData();">
<div class="container tablet-width"> 
    <div class="navbar navi-bar-margin">
        <button id="btn_nav_close" class="navi-button navi-button-right">閉じる</button>
    </div>

    <div class="row" style="height: 100px;">
    </div>

    <div class="row" style="height: 120px;">
        <div class="col-sm-4">
          <h2 style="text-align: right;">iPadのIP</h2>
        </div>
        <div class="col-sm-4" >
          <input id="input_ipad_ip" type="text" style="height:50px; width: 100%; margin-top: 10px; font-size: 30px;" onchange="saveIpadIpAddress()">
        </div>
        <div class="col-sm-4"> 
          <h2>例： 192.168.1.111</h2>
        </div>
    </div>

    <div class="row" style="height: 120px;">
        <div class="col-sm-4">
          <h2 style="text-align: right;">iPadのポート</h2>
        </div>
        <div class="col-sm-4" >
          <input id="input_ipad_port" type="text" style="height:50px; width: 100%; margin-top: 10px; font-size: 30px;" onchange="saveIpadPort()">
        </div>
        <div class="col-sm-4" >
           <h2>例： 4000</h2>
        </div>
    </div>

    <div class="row" style="height: 120px;">
        <div class="col-sm-2 col-sm-offset-5">
            <button id="btn_check_connect" class="button-check-connect" style="margin-left: 25px;" autofocus>接続チェック</button>
        </div>
    </div>

    <div class="row" style="height: 120px;">
        <div class="col-sm-6 col-sm-offset-4">
            <div class="col-sm-12" style="font-size: 40px; margin: 10px 10px;" id="lb_msg_connect_status" ></div>
        </div>
        
    </div>

    <div class="row" style="height: 120px; margin-top: 150px;">
      <div class="col-sm-4">
        <h2 style="text-align: right;">アプリ終了</h2>
      </div>

      <div class="col-sm-8">
        <button type="button" id="btn_close_app" data-toggle="modal" data-target="#myModal">終了</button>
      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width: 1207px;font-size: 50px;font-weight: bold;margin-top: 250px;">
            <div class="modal-content">
              <div class="modal-body" style="margin: 0px auto;text-align: center;padding: 50px;">
                  アプリを閉じますか?
              </div>
              <div class="modal-footer" style="padding: 50px;">
                <button type="button" id="btn_close_app_ok" class="btn btn-primary btn-disabled" style="font-size: 50px;font-weight: bold;">閉じる</button>
                <button type="button" id="btn_close_app_cancel" class="btn btn-primary btn-disabled" style="font-size: 50px;font-weight: bold;">キャンセル</button>
                <button type="button" id="btn_close_app_dismiss" class="btn btn-primary btn-disabled" data-dismiss="modal" style="display: none;"></button>
              </div>
            </div>
        </div>
      </div>
    </div>
